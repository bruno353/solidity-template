{% extends "templates/base_template.html" %}

{% block title %}Mint Your Fancy NFT{% endblock %}

{% block head %}
<!-- Additional head content (CSS, meta tags, etc.) can go here -->
{% endblock %}

{% block main %}
<div class="container my-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4 text-center">Mint Your Fancy NFT</h1>
      
      <!-- User Info Section -->
      <form class="mb-5">
        <h4 class="mb-3">User Information</h4>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            id="username" 
            type="text" 
            class="form-control" 
            placeholder="Enter your username"
            aria-label="Username"
            required
          >
        </div>
        <div class="mb-3">
          <label for="useremail" class="form-label">Email</label>
          <input 
            id="useremail" 
            type="email" 
            class="form-control" 
            placeholder="Enter your email"
            aria-label="Email"
            required
          >
        </div>
        <div class="text-center">
          <button 
            type="button" 
            class="btn btn-primary" 
            id="submit" 
            onclick="login();"
          >
            Connect with MetaMask
          </button>
        </div>
      </form>
      <hr>

      <!-- NFT Minting Section -->
      <form>
        <h4 class="mb-3">NFT Details</h4>
        <div class="mb-3">
          <label for="name" class="form-label">NFT Name</label>
          <input 
            disabled 
            id="name" 
            type="text" 
            class="form-control" 
            placeholder="Name of your NFT"
            aria-label="NFT Name"
          >
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input 
            disabled 
            id="description" 
            type="text" 
            class="form-control" 
            placeholder="Short description of your NFT"
            aria-label="NFT Description"
          >
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">NFT File</label>
          <input 
            type="file" 
            disabled 
            id="file" 
            class="form-control"
            aria-label="NFT File"
          >
        </div>
        <div class="text-center">
          <button 
            disabled 
            type="button" 
            class="btn btn-success" 
            id="upload" 
            onclick="upload();"
          >
            Upload &amp; Mint
          </button>
        </div>
      </form>
      
      <hr>
      <div class="mt-3" id="resultSpace"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<!-- Include any scripts necessary for Web3, Moralis, etc. -->
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://unpkg.com/moralis/dist/moralis.js"></script>
<script src="{{ url_for('static', filename='js/logic.js') }}"></script>
{% endblock %}
